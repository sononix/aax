      - "traefik.docker.network=proxy"
      - "traefik.port=2015"
      - "traefik.port=443"
    volumes:
      - $PWD/Caddyfile:/etc/Caddyfile
      - $PWD/nuaco:/srv
      - $PWD/.caddy:/etc/caddycerts
    environment:
      - CADDYPATH=/etc/caddycerts
    networks:
      - traefik_webgateway
